<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Blue Cheese Salad Dressing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #333; }
        .intro, .ingredients, .instructions { margin-bottom: 20px; }
        ul { list-style-type: none; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dad's Blue Cheese Salad Dressing</h1>
        <p class="intro">Stupendous!</p>
        
        <h2>Ingredients</h2>
        <ul class="ingredients">
            <li>16 oz olive oil</li>
            <li>5 oz lemon juice</li>
            <li>1 oz tarragon vinegar</li>
            <li>1/2 t cayenne pepper</li>
            <li>1 t salt</li>
            <li>5 t sugar</li>
            <li>1 t dry mustard</li>
            <li>4 oz blue cheese</li>
        </ul>

        <h2>Instructions</h2>
        <ol class="instructions">
            <li>Emulsify.</li>
            <li>Enjoy!            </li>
        
        <p><strong>Grandpa Kautz</strong> 08/05/14 </p>
        
    </div>
</body>
</html>
