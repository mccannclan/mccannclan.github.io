<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balsamic Vinaigrette</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #333; }
        .intro, .ingredients, .instructions { margin-bottom: 20px; }
        ul { list-style-type: none; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Balsamic Vinaigrette</h1>
        
        <h2>Ingredients</h2>
        <ul class="ingredients">
            <li>1/4 - 1/3 c balsamic vinegar</li>
            <li>2/3 - 3/4 c olive oil</li>
            <li>2 t garlic pepper</li>
            <li>2 t dijon mustard</li>
        </ul>

        <h2>Instructions</h2>
        <ol class="instructions">
            <li>Whisk all ingredients together.</li>
        </ol>
        

        <p><strong>Notes</strong> The amounts ov vinegar and olive oil should equal one cup </p>
        <p><strong>Marie McCann</strong> 07/29/2014 </p>
        
    </div>
</body>
</html>
