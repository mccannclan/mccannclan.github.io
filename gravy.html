<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravy</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #333; }
        .intro, .ingredients, .instructions { margin-bottom: 20px; }
        ul { list-style-type: none; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gravy</h1>
        <p class="intro"><i>Grandma McCann's gravy was the best!</i></p>
        
        <h2>Ingredients</h2>
        <ul class="ingredients">
            <li>4x 16 oz cans chicken broth</li>
            <li>1/2 c flour </li>
            <li>water</li>
        </ul>

        <h2>Instructions</h2>
        <ol class="instructions">
            <li>Put 1/2 c flour in a jar. Mix with a little water. Shake it up ! </li>
            <li>Slowly add to chicken broth. Stir and heat until thick.</li>
        
        <p><strong>Marilyn McCann</strong> 08/05/14</p>
        
    </div>
</body>
</html>
